<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primera PWA</title>
    <!--Vincular el Manifest-->
    <link rel="manifest" href="manifest.json">

    <!--Definir color de la barra de nav en movil-->
    <meta name="theme-color" content="#2196f3">

</head>

<body>
    <h1>Bienvenido a mi PWA</h1>
    <p>Se puede instalar como app en tu movil</p>
    <button onclick="alert('Hola desde la PWA')">Click aqu√≠</button>
    <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker
                .register("sw.js")
                .then(() => console.log("Service worker registrado"))
                .catch(err => console.log("Error al registrar el SW", err));

        }
    </script>
</body>

</html>
